 <!-- TẠO MODULE VÀ TRANG CHỦ HOME ĐƠN GIẢN
    1. Tạo module "home":
        python manage.py startapp home
    2. Tạo folder "Templates" (để tạo trang chủ) trong "home"
    3. Tạo file "home.html" trong folder "Templates"
    4. home.html: nhập mẫu html boilerplate
    5. site1\site1\settings.py:
        - Kéo xuống INSTALLED_APPS, thêm 'home'
        (Để python hiểu trong site1 của mình có module là home)
    6. site1\home\views.py:
        def get_home(request):
            return render(request,'home.html')
        (Hàm trả về trang "home.html" tạo trong Templates)
    7. site1\site1\urls.py:
            from home import views as home

            path('',home.get_home)
    8. Refresh lại server:
        python manage.py migrate
    9. Khởi chạy lại server:
         python manage.py runserver 8888
* Nhớ lưu trước khi chạy, còn không thì save lại xong migrate và runserver lại
